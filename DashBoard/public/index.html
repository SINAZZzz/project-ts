<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>DashBoard</title>
</head>
<body class="flex w-full h-screen bg-gray-100">
        <aside class="bg-gray-800 text-gray-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <a href="https://github.com/SINAZZzz" class="text-white flex items-center justify-center">
                <span class="font-semibold text-lg">Sina Zinsaz</span>
            </a>
    
            <nav>
                <a href="#dashboard" class="nav-link nav-item" data-target="dashboard">Dashboard</a>
                <a href="#addtask" class="nav-link nav-item" data-target="addtask">Add Task</a>
                <a href="#addperson" class="nav-link nav-item" data-target="addperson">Add Person</a>
            </nav>
        </aside>

    <!-- Content -->
    <div class="w-full h-full justify-center text-center ">
         <div id="dashboard-content" class="content">
            <h1 class="text-4xl font-bold">Dashboard Content</h1>
        </div>
        <div id="addtask-content" class="content ">
            <h1 class="text-4xl font-bold">Add Task</h1>
            <div>
                <form method="get" class="form" onsubmit="return Submit()">
                    <div>
                        <label for="username" class="text-2xl font-bold">Username : </label>
                        <input type="text"  class="h-10 rounded-lg pl-2" id="username" placeholder="username">
                    </div>
                    <div>
                        <label for="task" class="text-2xl font-bold">Task : </label>
                        <input type="text" id="task" class="h-10 rounded-lg pl-2 mt-3" placeholder="Task">
                    </div>
                </form>
            </div>
            <button id="submit" class="bg-violet-500 rounded-lg mt-3 h-10 w-20 text-white">Submit</button>
        </div>
        <div id="addperson-content" class="content ">
            <h1 class="text-4xl font-bold">Add Person</h1>
            <form method="get" id="myForm" class="w-full h-full" >
                <label for="fname" class="text-2xl font-bold">First Name: </label>
                <input type="text" class="h-10 rounded-lg pl-2 mt-3" id="fname" name="fname"><br><br>
                <label for="lname" class="text-2xl font-bold">Last Name: </label>
                <input type="text" class="h-10 rounded-lg pl-2 mt-3" id="lname" name="lname"><br><br>
                <label for="age" class="text-2xl font-bold">Age: </label>
                <input type="number" class="h-10 rounded-lg pl-2 mt-3" id="age" name="age"><br><br>
                <label for="email" class="text-2xl font-bold">Email: </label>
                <input type="email" class="h-10 rounded-lg pl-2 mt-3" id="email" name="email"><br><br>
                <label for="telephone" class="text-2xl font-bold">Telephone : </label>
                <input type="tel" class="h-10 rounded-lg pl-2 mt-3" id="telephone" name="telephone"><br><br>
                <button id="add" class="bg-violet-500 rounded-lg mt-3 h-10 w-20 text-white">Submit</button>
            </form>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
